<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        .header-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        .table td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.875rem;
        }
        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        .btn-action {
            border-radius: 15px;
            padding: 0.4rem 0.8rem;
            margin: 0 0.1rem;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }
        .btn-edit {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            color: #8b4513;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
            color: #8b4513;
        }
        .btn-delete {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            color: #dc3545;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            color: #dc3545;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .badge-custom {
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
        }
        .text-truncate-custom {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .patient-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }
        .patient-name {
            font-weight: 600;
            color: #495057;
        }
        .patient-detail {
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-user-md me-3"></i>Sistema de Control de Pacientes</h1>
            <p class="mb-0">Gestión integral de pacientes hospitalarios</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-dark mb-0">
                <i class="fas fa-list me-2"></i>Lista de Pacientes
            </h2>
            <a th:href="@{/nuevo}" class="btn-custom">
                <i class="fas fa-plus me-2"></i>Nuevo Paciente
            </a>
        </div>

        <div class="table-container" th:if="${not #lists.isEmpty(listaPacientes)}">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag me-1"></i>ID</th>
                    <th><i class="fas fa-user me-1"></i>Paciente</th>
                    <th><i class="fas fa-id-card me-1"></i>DNI</th>
                    <th><i class="fas fa-calendar me-1"></i>Edad</th>
                    <th><i class="fas fa-venus-mars me-1"></i>Género</th>
                    <th><i class="fas fa-tint me-1"></i>Sangre</th>
                    <th><i class="fas fa-phone me-1"></i>Teléfono</th>
                    <th><i class="fas fa-stethoscope me-1"></i>Caso</th>
                    <th><i class="fas fa-user-shield me-1"></i>Emergencia</th>
                    <th><i class="fas fa-cogs me-1"></i>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paciente : ${listaPacientes}">
                    <td th:text="${paciente.id}" class="fw-bold"></td>
                    <td>
                        <div class="patient-info">
                            <span class="patient-name" th:text="${paciente.nombre + ' ' + paciente.apellido}"></span>
                            <span class="patient-detail" th:text="${paciente.estadoCivil}"></span>
                        </div>
                    </td>
                    <td th:text="${paciente.dni}"></td>
                    <td th:text="${paciente.edad} + ' años'"></td>
                    <td>
                        <span class="badge bg-secondary badge-custom" th:text="${paciente.genero}"></span>
                    </td>
                    <td>
                        <span class="badge bg-danger badge-custom" th:text="${paciente.tipoSangre}"></span>
                    </td>
                    <td th:text="${paciente.telefono}"></td>
                    <td>
                        <span class="badge bg-info badge-custom text-truncate-custom" th:text="${paciente.caso}"></span>
                    </td>
                    <td>
                        <div class="patient-info">
                            <span class="patient-detail" th:text="${paciente.contactoEmergencia}"></span>
                            <span class="patient-detail" th:text="${paciente.telefonoEmergencia}"></span>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{'/editar/' + ${paciente.id}}" class="btn btn-edit btn-action">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/eliminar/' + ${paciente.id}}"
                           class="btn btn-delete btn-action"
                           onclick="return confirm('¿Está seguro de eliminar este paciente?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(listaPacientes)}">
            <i class="fas fa-user-injured"></i>
            <h3>No hay pacientes registrados</h3>
            <p>Comience agregando el primer paciente al sistema</p>
            <a th:href="@{/nuevo}" class="btn-custom mt-3">
                <i class="fas fa-plus me-2"></i>Agregar Primer Paciente
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

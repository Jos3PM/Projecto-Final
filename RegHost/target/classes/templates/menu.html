<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegHost - Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 3rem;
            max-width: 1200px;
        }
        .header-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            text-align: center;
        }
        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            height: 100%;
        }
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .menu-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
        .pacientes-icon {
            color: #667eea;
        }
        .doctores-icon {
            color: #fcb69f;
        }
        .emergencias-icon {
            color: #ff6b6b;
        }
        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .menu-description {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-menu {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-pacientes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-pacientes:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-doctores {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            border: none;
        }
        .btn-doctores:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
            color: #8b4513;
        }
        .btn-emergencias {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #dc3545;
            border: none;
        }
        .btn-emergencias:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
            color: #dc3545;
        }
        .stats-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
        }
        .stat-item {
            text-align: center;
            padding: 1rem;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-hospital me-3"></i>RegHost</h1>
            <h2>Sistema de Gestión Hospitalaria</h2>
        </div>

        <div class="row">
            <!-- Registro de Pacientes -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="menu-card">
                    <div class="text-center">
                        <i class="fas fa-user-injured menu-icon pacientes-icon"></i>
                        <h3 class="menu-title">Registro de Pacientes</h3>
                        <a href="/pacientes/" class="btn btn-menu btn-pacientes">
                            <i class="fas fa-users me-2"></i>Gestionar Pacientes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Registro de Doctores -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="menu-card">
                    <div class="text-center">
                        <i class="fas fa-user-md menu-icon doctores-icon"></i>
                        <h3 class="menu-title">Registro de Doctores</h3>
                        <a href="/doctores/" class="btn btn-menu btn-doctores">
                            <i class="fas fa-stethoscope me-2"></i>Gestionar Doctores
                        </a>
                    </div>
                </div>
            </div>

            <!-- Registro de Emergencias -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="menu-card">
                    <div class="text-center">
                        <i class="fas fa-ambulance menu-icon emergencias-icon"></i>
                        <h3 class="menu-title">Registro de Emergencias</h3>
                        <a href="/emergencias/" class="btn btn-menu btn-emergencias">
                            <i class="fas fa-exclamation-triangle me-2"></i>Gestionar Emergencias
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Estadísticas -->
        <div class="stats-section">
            <h3 class="text-center mb-4">
                <i class="fas fa-chart-bar me-2"></i>Panel de Control
            </h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="stat-item">
                        <div class="stat-number">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-label">Pacientes Registrados</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-item">
                        <div class="stat-number">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="stat-label">Doctores Activos</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-item">
                        <div class="stat-number">
                            <i class="fas fa-ambulance"></i>
                        </div>
                        <div class="stat-label">Emergencias Activas</div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

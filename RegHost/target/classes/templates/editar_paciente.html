<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente - Control de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 900px;
        }
        .header-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #fcb69f;
        }
        .section-title {
            color: #fcb69f;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #fcb69f;
            box-shadow: 0 0 0 0.2rem rgba(252, 182, 159, 0.25);
        }
        .btn-custom {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: #8b4513;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #8b4513;
        }
        .btn-secondary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="header-section">
            <h1><i class="fas fa-user-edit me-3"></i>Editar Paciente</h1>
            <p class="mb-0">Modifique la información del paciente</p>
        </div>

        <form th:action="@{/guardar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{id}">

            <!-- Información Personal -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user me-2"></i>Información Personal
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   placeholder="Nombre del paciente" required>
                            <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                   placeholder="Apellido del paciente" required>
                            <label for="apellido"><i class="fas fa-user-tag me-2"></i>Apellido</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                                   placeholder="DNI del paciente" pattern="[0-9]{8}" maxlength="8" required>
                            <label for="dni"><i class="fas fa-id-card me-2"></i>DNI</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                            <label for="fechaNacimiento"><i class="fas fa-calendar me-2"></i>Fecha de Nacimiento</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" id="genero" th:field="*{genero}" required>
                                <option value="">Seleccione género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <label for="genero"><i class="fas fa-venus-mars me-2"></i>Género</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" id="tipoSangre" th:field="*{tipoSangre}" required>
                                <option value="">Seleccione tipo</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <label for="tipoSangre"><i class="fas fa-tint me-2"></i>Tipo de Sangre</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" id="estadoCivil" th:field="*{estadoCivil}" required>
                                <option value="">Seleccione estado</option>
                                <option value="Soltero/a">Soltero/a</option>
                                <option value="Casado/a">Casado/a</option>
                                <option value="Divorciado/a">Divorciado/a</option>
                                <option value="Viudo/a">Viudo/a</option>
                                <option value="Conviviente">Conviviente</option>
                            </select>
                            <label for="estadoCivil"><i class="fas fa-heart me-2"></i>Estado Civil</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ocupacion" th:field="*{ocupacion}"
                                   placeholder="Ocupación del paciente">
                            <label for="ocupacion"><i class="fas fa-briefcase me-2"></i>Ocupación</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de Contacto -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-phone me-2"></i>Información de Contacto
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                                   placeholder="Teléfono del paciente" pattern="[0-9]{9}" maxlength="9" required>
                            <label for="telefono"><i class="fas fa-phone me-2"></i>Teléfono</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                   placeholder="Dirección del paciente" required>
                            <label for="direccion"><i class="fas fa-map-marker-alt me-2"></i>Dirección</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="contactoEmergencia" th:field="*{contactoEmergencia}"
                                   placeholder="Nombre del contacto de emergencia" required>
                            <label for="contactoEmergencia"><i class="fas fa-user-shield me-2"></i>Contacto de Emergencia</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="telefonoEmergencia" th:field="*{telefonoEmergencia}"
                                   placeholder="Teléfono de emergencia" pattern="[0-9]{9}" maxlength="9" required>
                            <label for="telefonoEmergencia"><i class="fas fa-phone-alt me-2"></i>Teléfono de Emergencia</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información Médica -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-stethoscope me-2"></i>Información Médica
                </h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <select class="form-select" id="caso" th:field="*{caso}" required>
                                <option value="">Seleccione un caso</option>
                                <option value="Consulta General">Consulta General</option>
                                <option value="Emergencia">Emergencia</option>
                                <option value="Cirugía">Cirugía</option>
                                <option value="Hospitalización">Hospitalización</option>
                                <option value="Rehabilitación">Rehabilitación</option>
                                <option value="Pediatría">Pediatría</option>
                                <option value="Cardiología">Cardiología</option>
                                <option value="Neurología">Neurología</option>
                                <option value="Oncología">Oncología</option>
                                <option value="Traumatología">Traumatología</option>
                                <option value="Ginecología">Ginecología</option>
                                <option value="Urología">Urología</option>
                                <option value="Dermatología">Dermatología</option>
                                <option value="Oftalmología">Oftalmología</option>
                            </select>
                            <label for="caso"><i class="fas fa-stethoscope me-2"></i>Caso Médico</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                                <textarea class="form-control" id="alergias" th:field="*{alergias}"
                                          placeholder="Alergias conocidas del paciente"></textarea>
                            <label for="alergias"><i class="fas fa-exclamation-triangle me-2"></i>Alergias</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                                <textarea class="form-control" id="medicamentos" th:field="*{medicamentos}"
                                          placeholder="Medicamentos actuales del paciente"></textarea>
                            <label for="medicamentos"><i class="fas fa-pills me-2"></i>Medicamentos Actuales</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                                <textarea class="form-control" id="observaciones" th:field="*{observaciones}"
                                          placeholder="Observaciones adicionales"></textarea>
                            <label for="observaciones"><i class="fas fa-notes-medical me-2"></i>Observaciones</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn-custom">
                    <i class="fas fa-save me-2"></i>Actualizar Paciente
                </button>
                <a th:href="@{/}" class="btn-secondary-custom">
                    <i class="fas fa-arrow-left me-2"></i>Volver a la Lista
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

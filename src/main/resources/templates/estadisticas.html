<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - RegHost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1400px;
        }
        .header-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-chart-bar me-3"></i>Estadísticas y Reportes</h1>
            <p class="mb-0">Análisis detallado del sistema hospitalario</p>
        </div>

        <!-- Estadísticas Generales -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number text-primary" th:text="${totalPacientes}">0</div>
                <div class="stat-label">Total Pacientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number text-success" th:text="${totalDoctores}">0</div>
                <div class="stat-label">Total Doctores</div>
            </div>
            <div class="stat-card">
                <div class="stat-number text-info" th:text="${doctoresDisponibles}">0</div>
                <div class="stat-label">Doctores Disponibles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number text-warning" th:text="${emergenciasEnAtencion}">0</div>
                <div class="stat-label">Emergencias Activas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number text-danger" th:text="${emergenciasHoy}">0</div>
                <div class="stat-label">Emergencias Hoy</div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4><i class="fas fa-user-md me-2"></i>Doctores por Especialidad</h4>
                    <canvas id="especialidadChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i>Emergencias por Prioridad</h4>
                    <canvas id="prioridadChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <h4><i class="fas fa-ambulance me-2"></i>Tipos de Emergencias</h4>
                    <canvas id="tipoEmergenciaChart"></canvas>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/menu" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>Volver al Menú Principal
            </a>
        </div>
    </div>
</div>

<script>
// Datos para gráfico de especialidades
const especialidadData = {
    labels: [
        /*[# th:each="stat : ${estadisticasEspecialidad}" ]*/
        /*[[${stat[0]}]]*/,
        /*[/]*/
    ],
    datasets: [{
        data: [
            /*[# th:each="stat : ${estadisticasEspecialidad}" ]*/
            /*[[${stat[1]}]]*/,
            /*[/]*/
        ],
        backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
        ]
    }]
};

// Datos para gráfico de prioridades
const prioridadData = {
    labels: [
        /*[# th:each="stat : ${estadisticasPrioridad}" ]*/
        /*[[${stat[0]}]]*/,
        /*[/]*/
    ],
    datasets: [{
        data: [
            /*[# th:each="stat : ${estadisticasPrioridad}" ]*/
            /*[[${stat[1]}]]*/,
            /*[/]*/
        ],
        backgroundColor: ['#FF6384', '#FF9F40', '#FFCE56', '#4BC0C0']
    }]
};

// Datos para gráfico de tipos de emergencia
const tipoEmergenciaData = {
    labels: [
        /*[# th:each="stat : ${estadisticasTipo}" ]*/
        /*[[${stat[0]}]]*/,
        /*[/]*/
    ],
    datasets: [{
        label: 'Cantidad',
        data: [
            /*[# th:each="stat : ${estadisticasTipo}" ]*/
            /*[[${stat[1]}]]*/,
            /*[/]*/
        ],
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2
    }]
};

// Crear gráficos
new Chart(document.getElementById('especialidadChart'), {
    type: 'doughnut',
    data: especialidadData,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});

new Chart(document.getElementById('prioridadChart'), {
    type: 'pie',
    data: prioridadData,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});

new Chart(document.getElementById('tipoEmergenciaChart'), {
    type: 'bar',
    data: tipoEmergenciaData,
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
